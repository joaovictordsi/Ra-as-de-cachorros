<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Raça de Cachorro</title>
    <style>
        #info {
            margin-top: 20px;
        }

        #imagemCachorro {
            max-width: 300px;
            margin-top: 10px;
            display: none; 
        }
    </style>
</head>
<body>

    <h1>Escolha a Raça do Cachorro</h1>

    <label for="raca">Escolha a Raça:</label>
    <select id="raca">
        <option value="Labrador">Labrador</option>
        <option value="Poodle">Poodle</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Pastor Alemão">Pastor Alemão</option>
    </select>

    <label for="cor">Escolha a Cor:</label>
    <select id="cor">
        <option value="Amarelo">Amarelo</option>
        <option value="Branco">Branco</option>
        <option value="Cinza">Cinza</option>
        <option value="Preto e Marrom">Preto e Marrom</option>
    </select>

    <button onclick="mostrarInformacoes()">Ver Informações</button>

    <div id="info">
        <p><strong>Raça:</strong> <span id="infoRaca"></span></p>
        <p><strong>Cor:</strong> <span id="infoCor"></span></p>
        <p><strong>Descrição:</strong> <span id="descricao"></span></p>
        
      
        <img id="imagemCachorro" src="" alt="">
    </div>

    <script>
        function mostrarInformacoes() {
            const racaSelecionada = document.getElementById("raca").value;
            const corSelecionada = document.getElementById("cor").value;

            let descricao = "";
            let imagem = "";
            let altImagem = "";

            
            switch (racaSelecionada) {
                case "Labrador":
                    descricao = "Cão amigável e ativo, ideal para famílias.";
                    imagem = "imagens/labrador.jpg";
                    altImagem = "Labrador de cor amarela";
                    break;
                case "Poodle":
                    descricao = "Inteligente e elegante, ótimo para competições.";
                    imagem = "imagens/poodle.jpg";
                    altImagem = "Poodle branco de porte médio";
                    break;
                case "Bulldog":
                    descricao = "Fortes e corajosos, mas muito leais.";
                    imagem = "imagens/bulldog.jpg";
                    altImagem = "Bulldog inglês sentado em casa";
                    break;
                case "Pastor Alemão":
                    descricao = "Cão de trabalho, usado em forças policiais e militares.";
                    imagem = "imagens/pastor_alemao.jpg";
                    altImagem = "Pastor Alemão em área gramada";
                    break;
                default:
                    imagem = "";
                    altImagem = "";
                    descricao = "Raça não selecionada.";
            }

            
            document.getElementById("infoRaca").textContent = racaSelecionada;
            document.getElementById("infoCor").textContent = corSelecionada;
            document.getElementById("descricao").textContent = descricao;

            const img = document.getElementById("imagemCachorro");
            if (imagem) {
                img.src = imagem;
                img.alt = altImagem;
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }
    </script>

</body>
</html>
